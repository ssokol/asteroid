<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/img/favicon.ico">

    <title>Administrator</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/navbar.css" rel="stylesheet">
    <link href="/css/editor.css" rel="stylesheet">
    <link href='/css/inconsolata.css' rel='stylesheet' type='text/css'>
    <script src="/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <img class="logo" src="/img/logo.png" alt="Asterisk" />
            <a class="navbar-brand" href="#">Asterisk Administrator</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#" id="nav-console">CLI</a></li>
              <li><a href="#" id="nav-config">Configuration</a></li>
<!--
    Dynamically load additional screen items here. If there are more than 4
    items, then add a dropdown with the remaining items under it.
-->
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Options <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#" id="nav-show-softphone">Softphone</a></li>
                  <li role="separator" class="divider"></li>
                  <li class="dropdown-header">Toggles</li>
                  <li><a href="#">Reload On Save</a></li>
                </ul>
              </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="../navbar-fixed-top/">Logout</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>

      <!-- Main component for a primary marketing message or call to action -->
      <div class="configuration">
        <div id="ast-editor-screen"></div>        
        <div id="ast-console-screen"></div>
      </div>

      <div class="ast-softphone">
        <div class="ast-softphone-grip">
            <span>Softphone</span>
            <span class="ast-phone-right">X<span>
        </div>
        <div class="ast-softphone-main">
            <div class="ast-phone-display">
                <div id="ast-phone-display-line-1"></div>
                <div id="ast-phone-display-line-2"></div>
            </div>
            <input type="text" placeholder="Extension" id="ast-phone-dialstring" value="" />
            <button class="ast-phone-button" id="ast-phone-call">Call</button>
            <button class="ast-phone-button" id="ast-phone-hangup">Hangup</button>
            <button class="ast-phone-button" id="ast-phone-answer">Answer</button>
        </div>
        <div class="ast-phone-settings-tabs">
            <div class="ast-phone-tab-active">Respoke</div>
            <div>JsSIP</div>
        </div>
        <div class="ast-phone-respoke-settings">
            <div class="ast-phone-label">Application ID</div>
            <div class="ast-phone-value"><input type="text" id="ast-phone-respoke-appId" value="" /></div>
            <div class="ast-phone-label">Endpoint ID</div>
            <div class="ast-phone-value"><input type="text" id="ast-phone-respoke-endpointId" value="" /></div>
            <div class="ast-phone-value"><button id="ast-phone-respoke-register">Register</button></div>
        </div>
      </div>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/jquery.hotkeys.js" type="text/javascript" charset="utf-8"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery-ui.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/ansi_up.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdn.respoke.io/respoke.min.js"></script>
    
    <script src="/js/editor.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/cli.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/softphone.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/main.js" type="text/javascript" charset="utf-8"></script>
    
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
